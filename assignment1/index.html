<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green { color : green; border: 2px green solid; display: inline-block; }
      .red { color : red; border: 2px red solid; display: inline-block; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

       <div class="form-group">
         <input id="lunch-menu" type="text"
         placeholder="list comma separated dishes you usually have for lunch"
         class="form-control"
         ng-model="dishes">
       </div>
       <p>Empty dish (i.e , ,) is not considered.</p>
       <div class="form-group">
         <button class="btn btn-default" ng-click="checkMeal()">Check If Too Much</button>
       </div>
       <div class="form-group message" ng-class="message_class">
         <span> {{ message }} </span>
       </div>
   </div>

</body>
</html>
